
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: logistics_db
    ports:
      - "5433:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    # CRITICAL: Resource Limits to ensure fetch times are consistently slow
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:password@db:5432/logistics_db
      PYTHONUNBUFFERED: 1
    depends_on:
      - db

volumes:
  postgres_data: